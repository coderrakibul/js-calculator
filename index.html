<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-div">
        <divclass="display">
            <textarea id="display-input"  class="display-text" name="" id="" cols="30" rows="5"></textarea>

        </divclass=>

        <div class="button-items">
            <button id="all-clear-btn" class="button">AC</button>
            <button id="clear-btn" class="button">C</button>
            <button id="parcent-btn" class="button">%</button>
            <button id="division-btn" class="button">/</button>
            <button id="seven-btn" class="button">7</button>
            <button id="eight-btn" class="button">8</button>
            <button id="nine-btn" class="button">9</button>
            <button id="multiply-btn" class="button">X</button>
            <button id="four-btn" class="button">4</button>
            <button id="five-btn" class="button">5</button>
            <button id="six-btn" class="button">6</button>
            <button id="minus-btn" class="button">-</button>
            <button id="one-btn" value="1" class="button">1</button>
            <button id="two-btn" class="button">2</button>
            <button id="three-btn" class="button">3</button>
            <button id="plus-btn" class="button">+</button>
            <button id="double-zero-btn" class="button">00</button>
            <button id="zero-btn" class="button">0</button>
            <button id="dot-btn" class="button">.</button>
            <button id="equal-btn" class="button">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
